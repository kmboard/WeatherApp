<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Weather App</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>


<body>
    <header>
    <div class="jumbotron jumbotron-fluid">
          <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </header>


      <div class="container">
          <div class="row">
              <div class="col-3">
                <form class="bg-white my-4 d-flex flex-column justify-content-center">
                  <h3>Serach for City</h3>
                  <form class="form-control" list="cityoptions" id="citysearch" placeholder="Seach..."></form>
                  <datalist id="cityOptions"></datalist>
              </div>

              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              <button type="button" class="btn btn-outline-success" id="searchBtn">Search</button>
            </form>
        
            <h1>Recent Searches</h1>
            </div>
      </div>



      <hr>
<div class="col-9">
  <div class="weathercard">
    <div class="weather boreder-0 bg-black" id="currentweather">
    </div>
    <p>Icon</p>
    <p>Temp: <span id="currenttemp"></span></p>
    <p>Wind: <span id="currentwind"></span></p>
    <p>Humidity: <span id="currenthumidity"></span></p>
    <p>UV Index: <span id="currentUV"></span></p>
    </div>
    <hr>
    <div class="card border-0 bg-white">
        <div class="card-header border-0 bg-white pt-0" id="fivedayfor">
          5 Day Forecast
        </div>
        <div class="d-flex flex-row flex-wrap justify-content-between" id="fivedayforecast">
</div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</html>
